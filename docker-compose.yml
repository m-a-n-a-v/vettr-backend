services:
  postgres:
    image: postgres:16-alpine
    container_name: vettr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vettr
      POSTGRES_PASSWORD: vettr_dev
      POSTGRES_DB: vettr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vettr"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vettr-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
